 {% extends 'admin/base.html' %}

{% block mainbody %}
                    <h1>
						添加博客
					</h1>
					<form id="edit-profile" class="form-horizontal"  action="{% url 'insert_blog' %}" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
						<fieldset>
							<legend>你的人生</legend>
							<div class="control-group">
								<label class="control-label" for="input01">标题</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="input01"  name="title" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="input01">标签</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="input01" name="tag"  />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="input01">导语</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="input01" name="guide" />
								</div>
							</div>
                            <div class="control-group">
                                <label class="control-label" for="input01">商品图片：</label>
                                <div class="controls">
                                    <input type="file" name="pic" class="input-xlarge"/>
                                </div>
                            </div>
							<div class="control-group">
								<label class="control-label" for="textarea">博客内容</label>
								<div class="controls">
									<textarea class="input-xlarge" id="editor_id" style="height: 600px"  name="content"></textarea>
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">Save</button> <button class="btn">Cancel</button>
							</div>
						</fieldset>
					</form>
 {% endblock %}
